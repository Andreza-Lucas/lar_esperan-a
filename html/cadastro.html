<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário - Lar da Esperança</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div class="topo">
      <img id="logo-grande" src="../imagens/Nosso_logo.png" alt="Logo Lar da Esperança">
    </div>
    <nav class="menu-navegacao">
      <ul>
        <li><a href="index.html" class="ativo">Início</a></li>
        <li><a href="projeto.html">Projetos</a></li>
        <li><a href="cadastro.html">Seja Doador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro de Voluntário</h1>
    
    <form>
      <fieldset>
         <fieldset>
           <legend>Tipo de Participação</legend>
            <label>
             <input type="radio" name="tipo" value="doador" required>
               Doador
            </label>

           <label>
            <input type="radio" name="tipo" value="voluntario">
              Voluntário
           </label>
         </fieldset>


        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(83) 98899-0000" required><br><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br><br>

         <label for="mensagem">Por que deseja participar?</label>
         <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="PB" required><br><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Lar da Esperança - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
